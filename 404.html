	<body class="{BodyClass}">
		{Helper(file: 'helpers/header')}
		<div class="SiteBody Container ContainerMaxWidth">
			<main>
				<h1 class="Title">{%PageNotFound}</h1>
				<div class="PageContent">
					<p class="Notification">{%PageNotFoundInfo}</p>
				</div>
			</main>
		</div>
		{Helper(file: 'helpers/footer')}

		{Helper(file: 'helpers/scripts-ready')}
	</body> 
</html>
