<div class="Drawer" data-drawer="gift-cards" data-drawer-side="right">
	<header class="DrawerHeader">
		<h3 class="Title">{%GiftCard}</h3>
		<button class="DrawerBackButton" data-drawer-previous hidden aria-label="{%Back}"><span class="fa fa-arrow-left"></span></button>
		<button class="DrawerCloseButton" data-drawer-close aria-label="{%Close}"><span class="fa fa-2x fa-times"></span></button>
	</header>
	{CartGiftCards(
		before: '<p>{%CartGiftCardsSubmitted}</p>',
		helper: '{{
			<div class="GiftCard">
				<h4>{GiftCardCode}</h4>
				<p>{%CartPaidByGiftCard}: <strong>{GiftCardBalanceReserved}</strong><br>
				{%CartGiftCardBalance}: {GiftCardBalance}<br>
				{%CartGiftCardBalanceLeft}: {GiftCardBalanceLeft}</p>
				{GiftCardRemoveButton}
			</div>
		}}'
	)}
</div>
