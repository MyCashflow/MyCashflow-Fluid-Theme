{CategoryImageUrl(
	imagesize: 'BannerWideMobile',
	before: '
		<div class="CategoryImage CategoryImageFullWidth">
			<div class="AspectRatio">
				<img	srcset="{CategoryImageUrl(imagesize: 'BannerWideMobile')} 600w,
											{CategoryImageUrl(imagesize: 'BannerWideDesktop')} 2000w"
							sizes="(max-width: 600px) 600px,
											2000px"
							src="',
	after: '"
							alt="{CategoryName}"
							loading="lazy">
				{CategoryLink(
					before: '<a class="CategoryImageLink" href="',
					after: '" aria-label="{CategoryName}"></a>'
				)}
			</div>
		</div>'
)}
