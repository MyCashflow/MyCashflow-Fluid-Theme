{Categories(
	show: 'all',
	start: '1',
	before: '
		<div class="StickySide">
			{Category(
				id: '{MainCategoryId}',
				helper: '{{ 
					<p class="Text-Large" aria-hidden="true"><strong>{CategoryName}</strong></p>
					<nav class="SideNavigation" aria-label="{CategoryName}" data-navigation-expandable>
				}}',
				or: '<nav class="SideNavigation" aria-label="{%Categories}" data-navigation-expandable>'
			)}',
	after: '
			</nav>
		</div>'
)}
