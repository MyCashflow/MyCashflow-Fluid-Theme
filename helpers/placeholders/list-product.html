<article class="ListProduct ListProductPlaceholder Available AvailabilityInStock ListProduct-CardImageBackground">
	<a class="ListProductImage" href="#">
		<div class="AspectRatio"></div>
	</a>
	<div class="ListProductInfo">
		<span class="ListProductBrandName"><a href="#">&nbsp;</a></span>
		<h3 class="ListProductName"><a href="#">&nbsp;</a></h3>
		<div class="ListProductPrices">
			<dl class="Prices">
				<dt class="Price">&nbsp;</dt>
				<dd class="Price">&nbsp;</dd>
			</dl>
		</div>
		<div class="ListProductAddToCart" style="visibility: hidden;">
			<form class="ProductAddToCart">
				<fieldset>
					<div class="FormItem FormSubmit">
						<button type="submit" class="SubmitButton AddToCart"><span>{%AddToCart}</span></button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</article>
