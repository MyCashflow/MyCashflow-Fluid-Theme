{Banners(
	name: 'frontpage-featured',
	before: '
		<section class="Slider" data-slider role="region" aria-label="{%BannerCarousel}">
			{Helper(file: 'helpers/slider-buttons')}
			<a href="#after-featured" class="SR-Only SR-Only-Focusable">{%SkipSection}</a>
			<ul class="FeaturedBanners ScrollOverflow" data-slider-viewport>',
	after: '
			</ul>
			<div id="after-featured" tabindex="-1"></div>
		</section>',
	helper: '{{
		<li>
			<div class="FeaturedBanner ImageGradient-{Setting(name: 'show_banner_gradient')}" role="banner" aria-labelledby="banner-title-{BannerId}">
				<img	srcset="{BannerImageUrl(width: '400')} 400w,
											{BannerImageUrl(width: '800')} 800w"
							sizes="(max-width: 400px) 400px,
											800px"
							src="{BannerImageUrl(width: '400')}"
							loading="lazy"
							alt="{BannerName}"
							aria-hidden="true">
				{BannerUrl(
					before: '<a class="BannerCoverLink" href="',
					after: '" {BannerLinkData} aria-label="{BannerName}"></a>'
				)}
				<div class="BannerText TextButtons-{Setting(name: 'banner_link_to_button')}">
					{BannerName(
						before: '<h2 class="Title" id="banner-title-{BannerId}">',
						after: '</h2>'
					)}
					{BannerText}
				</div>
			</div>
		</li>
	}}'
)}
