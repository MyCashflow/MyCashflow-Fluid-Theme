{Banners(
	name: 'frontpage-main',
	limit: '4',
	before: '
		<section class="Slider SliderButtons-Inside" data-slider data-autoplay="false" role="region" aria-label="{%BannerCarousel}">
			{Helper(file: 'helpers/slider-buttons')}
			<a href="#after-mainbanners" class="SR-Only SR-Only-Focusable">{%SkipSection}</a>
			<ul class="MainBanners" data-slider-viewport>',
	after: '
			</ul>
			<div class="SliderPosition" aria-hidden="true" data-slider-position></div>
			<div id="after-mainbanners" tabindex="-1"></div>
		</section>',
	helper: '{{
		<li>
			<div class="MainBanner ImageGradient-1" role="banner" aria-labelledby="banner-title-{BannerId}">
				<img	srcset="{BannerImageUrl(imagesize: 'BannerWideMobile')} 600w,
											{BannerImageUrl(imagesize: 'BannerWideDesktop')} 1600w"
							sizes="(max-width: 600px) 600px,
											1600px"
							src="{BannerImageUrl(imagesize: 'BannerWideDesktop')}"
							alt="{BannerName}"
							class="MainBannerImage"
							aria-hidden="true">
				{BannerUrl(
					before: '<a class="BannerCoverLink" href="',
					after: '" {BannerLinkData} aria-label="{BannerName}"></a>'
				)}
				<div class="BannerText Text-Center TextButtons-1">
					{BannerName(
						before: '<h2 class="Title" id="banner-title-{BannerId}">',
						after: '</h2>'
					)}
					{BannerText}
				</div>
			</div>
		</li>
	}}'
)}
