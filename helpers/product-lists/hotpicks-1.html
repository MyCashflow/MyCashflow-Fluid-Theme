{HotPicks(
	category: 'ALL',
	type: 'normal',
	limit: '10',
	before: '
		<div class="Section">
			<section>
				<header class="SectionHeader">
					<h2 class="SectionHeaderTitle Subtitle">{%RecommendedProducts}</h2>
					<a href="/interface/Category?id={CategoryId}&helper=category/hotpicks" class="SectionHeaderLink">{%BrowseMore}</a>
				</header>
				<div class="Slider" data-slider>
					{Helper(file: 'helpers/slider-buttons')}
					<div class="ProductScrollList ScrollOverflow" data-slider-viewport>',
	after: '
					</div>
				</div>
			</section>
		</div>',
	helper: 'helpers/list-product'
)}
