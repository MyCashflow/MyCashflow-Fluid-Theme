<article class="NewsItem" aria-labelledby="news-title-{NewsId}">
	{NewsImage(
		link: 'false',
		before: '<a class="NewsItemImage" href="{NewsUrl}">',
		after: '</a>'
	)}
	<div class="NewsItemOverview">
		<div class="NewsItemDate">{NewsDate}</div>
		<h3 id="news-title-{NewsId}">{NewsSubject}</h3>
		{NewsOverview(
			before: '<p>',
			after: '</p>'
		)}
	</div>
</article>
