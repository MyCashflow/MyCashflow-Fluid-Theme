<div class="ModalContainer Modal-Small">
	<header class="ModalHeader">
		<h3 class="ModalTitle">{%CartShareLink}</h3>
		<button class="ModalClose" aria-label="{%Close}" data-fancybox-close>{%Close}&nbsp;<span class="fa fa-2x fa-times"></span></button>
	</header>
	<main class="ModalContent">
		<p>{%CartShareHelp}</p>
		<div class="ShareCartForm Flex FlexDirection-Column FlexGap">
			<fieldset>
				<div class="FormItem">
					<textarea id="ShareCartLink" value="{CartShareLink}" rows="4" cols="45" data-selectall contenteditable>{CartShareLink}</textarea>
				</div>
				<div class="FormItem">
					<button class="Button" data-clipboard="#ShareCartLink">
						{%Choose}
					</button>
				</div>
			</fieldset>
		</div>
	</main>
</div>
