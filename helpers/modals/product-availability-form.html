{AvailabilityNotificationForm(
	before:'
		<div class="ModalContainer Modal-Medium">
			<header class="ModalHeader">
				<h3 class="ModalTitle">{%SubscribeAvailabilityNotification}</h3>
				<button class="ModalClose" aria-label="{%Close}" data-fancybox-close>{%Close}&nbsp;<span class="fa fa-2x fa-times"></span></button>
			</header>
			<main class="ModalContent">
				<p>{%AvailabilityNotificationIntroText}</p>',
	after: '
			</main>
		</div>'
)}
