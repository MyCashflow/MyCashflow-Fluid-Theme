<div class="SiteLayout SiteLayoutColumns">
	<div class="SiteLayoutSection ColumnLayoutSection Theme-Header">
		<div class="HeaderLogo">
			{Helper(file: 'helpers/logo')}
		</div>
		<nav class="SideNavigation StickySide" data-navigation-expandable data-subnavigation-loader>
			{Categories(show: 'active')}
			{Campaigns(
				before: '<h3 class="Subtitle NoMargin">{%Campaigns}</h3>'
			)}
		</nav>
	</div>
	<div class="SiteLayoutSection MainLayoutSection">
		<header class="SiteHeader SiteColumnsHeader Theme-Header">
			<div class="HeaderDesktop">
				<div class="Flex FlexGap FlexValign-Center FlexAlign-SpaceBetween">
					<div class="FlexItem-Flex">
						<div class="SimpleSearchForm">
							{Search}
						</div>
					</div>
					<div class="Flex FlexGap FlexWrap FlexAlign-End FlexValign-Center">
						<div class="Flex FlexValign-Center">
							<a href="/account" class="IconButton" data-drawer-toggle="account">
								<span class="fa fa-user-circle"></span>
							</a>
							<a href="/cart/" class="IconButton" data-drawer-toggle="cart">
								<span class="fa fa-shopping-cart"></span>
								<span class="CartTotals" data-cart-total-items="{CartTotalItems}" data-cart-sub-total="{CartSubTotal}"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="HeaderMobile">
				<div class="Flex FlexGap FlexValign-Center FlexAlign-SpaceBetween">
					<a href="#" class="IconButton" data-drawer-toggle="menu">
						<span class="fa fa-bars"></span>
					</a>
					<div class="HeaderLogo">
						{Helper(file: 'helpers/logo')}
					</div>
					<a href="/cart/" class="IconButton" data-drawer-toggle="cart">
						<span class="fa fa-shopping-cart"></span>
						<span class="CartTotals" data-cart-total-items="{CartTotalItems}" data-cart-sub-total="{CartSubTotal}"></span>
					</a>
				</div>
			</div>
		</header>
		<div class="MobileHeaderSearch Theme-Header">
			<div class="SimpleSearchForm">
				{Search(
					id: 'MobileSearch',
				)}
			</div>
		</div>
