<header class="SiteHeader StickyHeader Theme-Header">
	<div class="HeaderDesktop">
		<div class="HeaderNavCentered">
			<div class="FlexItem-NoFlex">
				<div class="HeaderLogo">
					{Helper(file: 'helpers/logo')}
				</div>
			</div>
			<div>
				<nav id="Categories" class="HoverNavigation Flex FlexGap">
					{Categories(show: 'all')}
					{Campaigns}
				</nav>
			</div>
			<div class="Flex FlexValign-Center FlexAlign-End">
				<a href="/search" class="IconButton" data-drawer-toggle="search" aria-label="{%Search}">
					<span class="fa fa-search"></span>
				</a>
				<a href="/account" class="IconButton" data-drawer-toggle="account">
					<span class="fa fa-user-circle"></span>
				</a>
				<a href="/cart" class="IconButton" data-drawer-toggle="cart">
					<span class="fa fa-shopping-cart"></span>
					<span class="CartTotals" data-cart-total-items="{CartTotalItems}" data-cart-sub-total="{CartSubTotal}"></span>
				</a>
			</div>
		</div>
	</div>
	<div class="HeaderMobile">
		<div class="Flex FlexGap FlexValign-Center FlexAlign-SpaceBetween">
			<div class="HeaderLogo">
				{Helper(file: 'helpers/logo')}
			</div>
			<div class="Flex FlexGap-Small FlexValign-Center">
				<a href="/cart/" class="IconButton" data-drawer-toggle="cart">
					<span class="fa fa-shopping-cart"></span>
					<span class="CartTotals" data-cart-total-items="{CartTotalItems}" data-cart-sub-total="{CartSubTotal}"></span>
				</a>
				<a href="#" class="IconButton" data-drawer-toggle="menu-search">
					<span class="fa fa-bars"></span>
				</a>
			</div>
		</div>
	</div>
</header>
