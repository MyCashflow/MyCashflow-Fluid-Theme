<header class="SiteHeader HeaderWithNavbar Theme-Header">
	<div class="HeaderDesktop HeaderLogoCentered">
		<div class="Flex FlexGap FlexValign-Center FlexAlign-End">
			<div class="SimpleSearchForm">
				{Search}
			</div>
			<div class="HeaderLogo">
				{Helper(file: 'helpers/logo')}
			</div>
			<div class="Flex FlexGap FlexWrap FlexAlign-End FlexValign-Center">
				<div class="Flex FlexValign-Center">
					<a href="/account" class="IconButton" data-drawer-toggle="account">
						<span class="fa fa-user-circle"></span>
					</a>
					<a href="/cart/" class="IconButton" data-drawer-toggle="cart">
						<span class="fa fa-shopping-cart"></span>
						<span class="CartTotals" data-cart-total-items="{CartTotalItems}" data-cart-sub-total="{CartSubTotal}"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="HeaderMobile">
		<div class="Flex FlexGap FlexValign-Center FlexAlign-SpaceBetween">
			<a href="#" class="IconButton" data-drawer-toggle="menu">
				<span class="fa fa-bars"></span>
			</a>
			<div class="HeaderLogo">
				{Helper(file: 'helpers/logo')}
			</div>
			<a href="/cart/" class="IconButton" data-drawer-toggle="cart">
				<span class="fa fa-shopping-cart"></span>
				<span class="CartTotals" data-cart-total-items="{CartTotalItems}" data-cart-sub-total="{CartSubTotal}"></span>
			</a>
		</div>
	</div>
</header>
<div class="MobileHeaderSearch Theme-Header">
	<div class="SimpleSearchForm">
		{Search(
			id: 'MobileSearch',
		)}
	</div>
</div>
<div class="NavigationBar StickyNavbar Hide-Tablet Theme-Header">
	<nav id="Categories" class="HoverNavigation Flex FlexGap">
		{Categories(show: 'all')}
		{Campaigns}
	</nav>
</div>
